<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>
<body>
    <form action="#" method="post" id="inscripción-form">
        <fieldset>
            <legend>Formulario de inscripción</legend>
            
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su Nombre" required><br><br>
            
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su Apellido" required><br><br>
            
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" name="Correo" placeholder="Ingrese su Correo" required><br><br>

            <label for="Dirección">Dirección</label>
            <input type="text" id="Dirección" name="Dirección" placeholder="Ingrese su Dirección" required><br><br>

            <label for="Departamento">Departamento</label>
            <input type="text" id="text" name="Departamento" placeholder="Ingrese el Departamento de residencia" required><br><br>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" placeholder="Ingrese su país" required><br><br>

            <label for="carrera">¿A qué carrera deseas inscribirte?</label>
            <select id="carrera" name="carrera" required>
                <option value="" disabled selected>Seleccione una carrera</option>
                <option value="jobs_to_be_done">JOBS TO BE DONE</option>
                <option value="cloud_native">CLOUD NATIVE</option>
                <option value="frontend">FRONTEND</option>
                <option value="backend">BACKEND</option>
                <option value="fundamentals">FUNDAMENTALS</option>
                <option value="python">PYTHON</option>
                <option value="marketing_digital">MARKETING DIGITAL</option>
            </select><br><br>
            <label for="modalidad">Modalidad:</label>
            <input type="radio" id="presencial" name="modalidad" value="presencial" required>
            <label for="presencial">Presencial</label>
            <input type="radio" id="online" name="modalidad" value="online" required>
            <label for="online">Online</label><br><br>
            
            <button type="submit">Enviar formulario</button>
            <button type="reset">Resetear formulario</button>
        </fieldset>
    </form>
</body>
</html>
