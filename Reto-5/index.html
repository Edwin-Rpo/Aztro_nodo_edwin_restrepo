<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto#05</title>
  <link rel="icon" href="./Cal.ico" />
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navegación -->
  <header>
    <h1>Calculadora Geométrica</h1>
  </header>

  <!-- Contenido Principal -->
  <main>
    <!-- Sección del Círculo -->
    <section>
      <h2>Cálculos del Círculo</h2>
      <form id="form-datos-circulo">
        <input id="radio-circulo" type="number" placeholder="Radio" required>
        <input id="perimetro-circulo" type="text" placeholder="Perímetro" readonly>
        <input id="area-circulo" type="text" placeholder="Área" readonly>
        <button type="submit">Calcular</button>
      </form>
    </section>

    <!-- Sección del Rectángulo -->
    <section>
      <h2>Cálculos del Rectángulo</h2>
      <form id="formulario-rectangulo">
        <input id="base-rectangulo" type="number" placeholder="Base" required>
        <input id="altura-rectangulo" type="number" placeholder="Altura" required>
        <input id="area-rectangulo" type="text" placeholder="Área" readonly>
        <input id="perimetro-rectangulo" type="text" placeholder="Perímetro" readonly>
        <input id="diagonal-rectangulo" type="text" placeholder="Diagonal" readonly>
        <button type="submit">Calcular</button>
      </form>
    </section>
  </main>


</body>
</html>
